name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --all-extras --group dev
      - name: Run tests
        run: uv run pytest tests/ -v
      - name: Lint with ruff
        run: uv run ruff check warmonitor/
